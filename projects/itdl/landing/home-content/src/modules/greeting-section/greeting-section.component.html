<main class="greeting-section relative">
    <img [src]="backgroundSrc" />

    <div @fade class="greeting-block flex flex-col justify-center">
        <div class="greeting-block__text">
            <span>We are here to pass this journey together</span>
        </div>
        <div class="greeting-block__join flex justify-center">
            <button id="join-us" type="button" color="primary" mat-raised-button>Join us</button>
        </div>
    </div>
</main>
