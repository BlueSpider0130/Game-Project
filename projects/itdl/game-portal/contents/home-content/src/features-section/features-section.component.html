<section class="features-section">
    <div class="flex flex-col md:flex-row gap-4">
        <mat-card class="feature-card" *ngFor="let feature of features">
            <mat-card-header class="flex flex-row items">
                <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + feature.icon + ')' }"></div>
                <mat-card-title>{{ feature.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-2">
                {{ feature.description }}
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button mat-raised-button color="primary">{{ feature.actionText }}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
