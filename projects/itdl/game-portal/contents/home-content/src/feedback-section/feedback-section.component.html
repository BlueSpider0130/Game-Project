<!-- Feedback Form Section -->
<section class="feedback-section">
    <h2>We Value Your Feedback</h2>
    <form>
        <mat-form-field class="form-field">
            <input matInput placeholder="Name" required />
        </mat-form-field>
        <mat-form-field class="form-field">
            <input matInput type="email" placeholder="Email" required />
        </mat-form-field>
        <mat-form-field class="form-field">
            <textarea matInput placeholder="Message" rows="4" required></textarea>
        </mat-form-field>
        <button mat-raised-button color="warn">Send Feedback</button>
    </form>
</section>
