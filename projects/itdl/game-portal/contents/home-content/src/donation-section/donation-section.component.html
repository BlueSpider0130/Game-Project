<!-- Donation Section -->
<mat-card class="donation-card">
    <mat-card-header>
        <mat-card-title>Support Our Platform</mat-card-title>
        <mat-card-subtitle
            >Your donation helps us grow and improve the gaming experience for everyone.</mat-card-subtitle
        >
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="donationForm" (ngSubmit)="submitDonation()">
            <mat-form-field appearance="outline">
                <mat-label>Donation Amount</mat-label>
                <input matInput formControlName="amount" type="number" placeholder="Enter amount" />
                <span matSuffix>USD</span>
            </mat-form-field>

            <gpll-stripe-donate-button *shrlServerLoader></gpll-stripe-donate-button>

            <button mat-raised-button color="primary" type="submit" [disabled]="!donationForm.valid">Donate Now</button>
        </form>
    </mat-card-content>
</mat-card>
