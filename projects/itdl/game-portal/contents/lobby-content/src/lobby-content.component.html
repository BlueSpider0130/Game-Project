<div class="container mx-auto px-5">
    <ng-container *rxLet="gameDefinition$; let gameDefinition">
        <gpll-running-game-container [gameDefName]="gameDefinition.name">
            <ng-template>
                <shrl-dynamic-module-loader [config]="{ alias: gameDefinition.name }"></shrl-dynamic-module-loader>
            </ng-template>
        </gpll-running-game-container>
    </ng-container>
</div>
