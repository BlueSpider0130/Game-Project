<mat-card class="example-card">
    <mat-card-header>
        <img
            mat-card-avatar
            [src]="gameDefinition.imageUrl"
            [alt]="gameDefinition.imageAltUrl"
            class="example-header-image" />
        <mat-card-title>{{ gameDefinition.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ gameDefinition.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="route">Play Game</button>
    </mat-card-actions>
</mat-card>
