<h1 mat-dialog-title>You can change your preferences</h1>
<div mat-dialog-content>
    <form [formGroup]="form" [shrlFormDataSync]="{ form: form, model: model }">
        <p>Please provide The name of game</p>
        <mat-form-field class="w-full">
            <mat-label>Nickname</mat-label>
            <input matInput [formControl]="nicknameControl" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Avatar Color</mat-label>
            <mat-select [formControl]="avatarTypeControl">
                <ng-container *ngFor="let index of avatarTypes">
                    <mat-option [value]="index"><mat-icon svgIcon="simple-color-avatar"> </mat-icon></mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
