<div class="p-8">
    <div class="p-4 flex justify-end mb-8">
        <input
            type="text"
            placeholder="Filter by name"
            class="p-2 w-full lg:w-1/4 text-black"
            matInput
            [(ngModel)]="filterText"
            (input)="applyFilter()" />
    </div>
    <div class="flex flex-wrap gap-4 mx-4 lg:mx-16">
        <ng-container *ngIf="posts$ | async">
            <div class="w-full lg:w-1/4" *ngFor="let post of filteredPosts">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            <span [ngClass]="{ 'bg-yellow-300': filterHighlight }">{{ post.name }}</span>
                        </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="post.imageUrl" alt="Post Image" />
                    <mat-card-content>
                        <p class="text-right">{{ formatDate(post.createdDate) }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
